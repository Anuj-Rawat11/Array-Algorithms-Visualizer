    <div class="visualizer">
      <div class="display">
        <div class="inputdet">
          <div class="inputs">
            <span> Number of elements in the array:</span>
            <input type="number" id="size" />
          </div>
          <div class="inputs">
            <span> Speed of animation :</span>
            <input type="number" id="speed" value="1000" min="100" max="2000" />
          </div>

          <div class="genbtn">
            <button id="newarr">Generate new array</button>
          </div>
        </div>
        <div class="btn">
          <button id="bubble">Bubble Sort</button>
          <button id="selection">Selection Sort</button>
          <button id="insertion">Insertion Sort</button>
        </div>
      </div>

      <div class="array-container">
        <h2 id="pass">Pass :</h2>
